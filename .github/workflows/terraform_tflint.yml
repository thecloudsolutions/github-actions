name: Terraform TFLint

on:
  workflow_call:
    inputs:
      terraform-directory:
        required: false
        type: string
        default: "."

jobs:
  tflint:
    name: Run TFLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Copy TFLint config
        run: cp configs/.tflint.hcl .tflint.hcl

      - name: Run TFLint recursively with JSON output
        shell: bash
        run: |
          EXIT_CODE=0

          while IFS= read -r dir; do
            if ls "$dir"/*.tf > /dev/null 2>&1; then
              display_name="$dir"
              [ "$dir" = "." ] && display_name="the main folder"
              echo "Running TFLint in $display_name"

              # Capture raw JSON output from TFLint
              raw_output=$(tflint --format json --chdir="$dir" 2>stderr.log)
              tflint_exit=$?

              if [ "$tflint_exit" -ne 0 ]; then
                echo "TFLint exited with code $tflint_exit in $display_name"
                cat stderr.log
                EXIT_CODE=1
                continue
              fi

              if [ -z "$raw_output" ]; then
                echo "TFLint returned no output in $display_name"
                EXIT_CODE=1
                continue
              fi

              # Validate JSON
              echo "$raw_output" | jq empty 2>/dev/null || {
                echo "Invalid JSON output from TFLint in $display_name"
                echo "$raw_output"
                EXIT_CODE=1
                continue
              }

              # Parse diagnostics
              error_count=$(echo "$raw_output" | jq '[.diagnostics[] | select(.severity == "ERROR")] | length')
              warning_count=$(echo "$raw_output" | jq '[.diagnostics[] | select(.severity == "WARNING")] | length')
              notice_count=$(echo "$raw_output" | jq '[.diagnostics[] | select(.severity == "NOTICE")] | length')

