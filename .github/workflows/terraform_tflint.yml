name: Terraform TFLint

on:
  workflow_call:
    inputs:
      terraform-directory:
        required: false
        type: string
        default: "."

jobs:
  tflint:
    name: Run TFLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install latest TFLint
        run: |
          curl -sSL https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          tflint --version

      - name: Copy .tflint.hcl config
        run: cp configs/.tflint.hcl .tflint.hcl

      - name: Run TFLint recursively (fail only on errors)
        shell: bash
        run: |
          set -e
          for dir in $(find "${{ inputs.terraform-directory }}" -type d); do
            if ls "$dir"/*.tf > /dev/null 2>&1; then
              display_name="$dir"
              [ "$dir" = "." ] && display_name="the main folder"
              echo "Running TFLint in $display_name"
              (cd "$dir" && tflint --exit-code=1)
            fi
          done
