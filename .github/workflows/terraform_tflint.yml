name: Terraform TFLint

on:
  workflow_call:
    inputs:
      terraform-directory:
        required: false
        type: string
        default: "."

jobs:
  tflint:
    name: Run TFLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Determine repo type and apply appropriate TFLint config
        shell: bash
        run: |
          REPO_NAME=$(basename "$GITHUB_REPOSITORY")

          if [[ "$REPO_NAME" == *resource ]]; then
            echo "Using resource-specific TFLint config"
            cp configs/.tflint_resources.hcl .tflint.hcl
          else
            echo "Using module-specific TFLint config"
            cp configs/.tflint_modules.hcl .tflint.hcl
          fi

      - name: Run TFLint recursively (only fail on errors)
        shell: bash
        run: |
          EXIT_CODE=0
          CONFIG_PATH="configs/.tflint.hcl"

          for dir in $(find "${{ inputs.terraform-directory }}" -type d); do
            if ls "$dir"/*.tf > /dev/null 2>&1; then
              display_name="$dir"
              [ "$dir" = "." ] && display_name="the main folder"
              echo "Running TFLint in $display_name"

              # Temporarily copy the config into the folder if it's not already there
              cp "$CONFIG_PATH" "$dir/.tflint.hcl"

              tflint --minimum-failure-severity=error --chdir="$dir" || EXIT_CODE=1

              rm "$dir/.tflint.hcl"
            fi
          done

          exit $EXIT_CODE
