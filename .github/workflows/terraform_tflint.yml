name: Terraform TFLint

on:
  workflow_call:
    inputs:
      terraform-directory:
        required: false
        type: string
        default: "."
    secrets:
      GH_PAT:
        required: true
jobs:
  tflint:
    name: Run TFLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Download and apply appropriate TFLint config
        shell: bash
        # TODO: Remove after repo is public
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          REPO_NAME=$(basename "$GITHUB_REPOSITORY")
          BASE_URL="https://api.github.com/repos/thecloudsolutions/github-actions/contents/.github/configs"

          if [[ "$REPO_NAME" == *resource ]]; then
            FILE=".tflint_resources.hcl"
          else
            FILE=".tflint_modules.hcl"
          fi

          echo "Downloading $FILE from private repo"
          curl -sSL -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3.raw" \
            "$BASE_URL/$FILE" -o .tflint.hcl
          echo "===== Downloaded .tflint.hcl content ====="
          cat .tflint.hcl
            
      - name: Run TFLint only in changed folders (only fail on errors)
        shell: bash
        run: |
          EXIT_CODE=0

          # Get changed .tf files in PR
          CHANGED_DIRS=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD | grep '\.tf$' | xargs -n1 dirname | sort -u)

          for dir in $CHANGED_DIRS; do
            if [ -d "$dir" ]; then
              display_name="$dir"
              [ "$dir" = "." ] && display_name="the main folder"
              echo "Running TFLint in $display_name"

              cp .tflint.hcl "$dir/.tflint.hcl"
              tflint --minimum-failure-severity=error --chdir="$dir" || EXIT_CODE=1
              rm "$dir/.tflint.hcl"
            fi
          done

          exit $EXIT_CODE
