name: Terraform TFLint

on:
  workflow_call:
    inputs:
      terraform-directory:
        required: false
        type: string
        default: "."

jobs:
  tflint:
    name: Run TFLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Copy .tflint.hcl config
        run: cp configs/.tflint.hcl .tflint.hcl

      - name: Run TFLint recursively (only fail on errors)
        shell: bash
        run: |
          EXIT_CODE=0

          for dir in $(find "${{ inputs.terraform-directory }}" -type d); do
            if ls "$dir"/*.tf > /dev/null 2>&1; then
              display_name="$dir"
              [ "$dir" = "." ] && display_name="the main folder"
              echo "Running TFLint in $display_name"

              tflint --minimum-failure-severity=error --chdir="$dir" || EXIT_CODE=1
            fi
          done

          exit $EXIT_CODE
